<header ng-controller="SessionController">

    <div class="row">
      <div class="col-md-12">
        <div class="logo pull-left">
          <a href="#."> <img src="images/logo.png"></a>
        </div>
        <div class="pull-right logOutBt">

      </div>
    </div>
