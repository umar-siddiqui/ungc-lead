<div class="row" style="padding-top:20px;">
  <div class="col-sm-3"></div>
  <div class="col-sm-6">

    <alert-bar error-type="danger" error-list="errors"></alert-bar>

    <div class="panel panel-default">

      <div class="panel-heading">Sign In</div>

      <div class="panel-body">
        <div class="row" style="padding-top:20px;">
        <form class="signUp" ng-submit="signIn()" novalidate>
          <div class="form-group">
            <label for="inputEmail" class="signInLabel">Email Address</label>
            <input type="email" class="form-control signUp"
                   id="inputEmail" placeholder="Enter email"
                   ng-model="credentials.email">
          </div>
          <div class="form-group">
            <label for="inputPassword" class="signInLabel">Password</label>
            <input type="password" class="form-control signUp"
                   id="inputPassword" placeholder="Password"
                   ng-model="credentials.password">
          </div>
          <center class="topSpace4">
            <input type="submit" class="btn btn-default" value="Log In" />
          </center>
        </form>
        <form class="resetPswd" ng-submit="resetPassword()" novalidate>
          <center class="topSpace4">
            <a href="authentication#/forgot_password">Forgot Password</a>
          </center>
        </form>
        </div>
      </div>

    </div>
  </div>
  <div class="col-sm-3"></div>
</div>
