<div class="row" style="padding-top:20px;">
  <div class="col-sm-3"></div>
  <div class="col-sm-6">

    <alert-bar error-type="danger" error-list="errors"></alert-bar>

    <div class="panel panel-default">

      <div class="panel-heading">Forgot Password</div>

      <div class="panel-body">
        <div class="row" style="padding-top:20px;">
        <form class="signUp" ng-submit="forgotPassword()" novalidate>
          <div class="form-group">
            <label for="inputEmail" class="signInLabel">Email Address</label>
            <input type="email" class="form-control signUp"
                   id="inputEmail" placeholder="Enter your email"
                   ng-model="credentials.email">
          </div>
          <center class="topSpace4" ng-hide="loading">
            <input type="submit" class="btn btn-default" value="Send Reset Password Email" />
          </center>
          <center class="spinner" ng-show="loading">
            <img class="ajax-loader"
               width="30"
               height="30"
               src="/images/spinner.gif" />
          </center>
        </form>
        </div>
      </div>

    </div>
  </div>
  <div class="col-sm-3"></div>
</div>
