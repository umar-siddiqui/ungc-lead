<!-- Nested node template -->
<script type="text/ng-template" id="nodes_renderer.html">
  <div ui-tree-handle class="tree-node tree-node-content" on-node-select>
    <a class="btn btn-warning btn-xs"
       ng-if="node.sections && node.sections.length > 0"
       data-nodrag ng-click="toggle(this)">
      <span class="glyphicon"
            ng-class="{
              'glyphicon-chevron-right': collapsed,
              'glyphicon-chevron-down': !collapsed
            }">
      </span>
    </a>
    <span>{{node.name}}</span>
    <a class="pull-right btn btn-success btn-xs"
       ng-show="node.submitted"
       data-nodrag>
       <span class="glyphicon glyphicon-ok"></span>
    </a>
  </div>
  <ol ui-tree-nodes="" ng-model="node.sections" ng-class="{hidden: collapsed}">
    <li ng-repeat="node in node.sections" ui-tree-node
        ng-include="'nodes_renderer.html'">
    </li>
  </ol>
</script>

<section class="assesNames">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h3 class="pull-left">Self Assessment</h3>
        <div class="pull-right">
          <a href="#/report">View Report</a>
          <a href="javascript:void(0)" ng-click="checkCanPublish()">publish</a>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="row">
  <div class="col-sm-4">
    <div ui-tree id="tree-root" data-drag-enabled="false">
      <ol ui-tree-nodes ng-model="sections">
        <li ng-repeat="node in sections" ui-tree-node ng-include="'nodes_renderer.html'"></li>
      </ol>
    </div>
  </div>

  <div class="col-sm-8">
    <div ui-view></div>
  </div>
</div>
